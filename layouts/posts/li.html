<li class="postLi">
    <span class="time">{{ .Date.Format .Site.Params.dateFormat }}</span>
    <div class="singlePost">
        <div class="desc">
            <p><a class="postLink" href="{{ .Permalink }}?ref=home">
                {{- .Title -}}
            </a></p>
        </div>
        <p class="meta">
            {{ .ReadingTime }} minute read
        </p>
    </div>
</li>
