<li class="singlePost">
    <div class="desc">
        <p class="time">{{ .Date.Format .Site.Params.dateFormat }}&nbsp;</p>
        <p><a class="postLink" href="{{ .Permalink }}?ref=home">
            {{- .Title -}}
        </a></p>
    </div>
    <p class="meta">
        {{ .ReadingTime }} minute read
    </p>
</li>
