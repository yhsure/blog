{{define "head"}}
{{ partial "blog/head.html" . }}
{{end}}

{{define "main"}}
<div id="contentWrapper">
    {{ partial "blog/header.html" . }}
    <h1>Newsletter Issues</h1>
    <ul id="posts">
        {{- range .Pages -}}
        {{ .Render "li"}}
        {{- end -}}
    </ul>

    <!-- Contact Info -->
    <footer>
        {{partial "footer/footer.html" .}}
    </footer>
</div>

{{- with resources.Get "darkmode.js" | minify -}}
<script>
  {{.Content | safeJS }}
</script>
{{- end -}}

{{end}}
